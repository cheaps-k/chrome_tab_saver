<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body>
        <div class="tabs">
            <input id="rd_save" type="radio" name="tab_item" checked>
            <label class="tab_item" for="rd_save">保存</label>
            <input id="rd_restore" type="radio" name="tab_item">
            <label class="tab_item" for="rd_restore">復元</label>
            <input id="rd_edit" type="radio" name="tab_item">
            <label class="tab_item" for="rd_edit">編集</label>

            <div class="tab_content" id="save_content">
                <h1>保存するタブの選択</h1>
                <select id="sb_save_tab_list" multiple></select>
                <h1>保存先タブグループの選択</h1>
                <select id="sb_save_target_tabgroup_list" size="10"></select>
                新しい保存先 <input type="text" spellcheck="false" id="it_save_new_tabgroup">
                <hr>
                <button type="button" id="btn_save_tabs">保存</button>
            </div>

            <div class="tab_content" id="restore_content">
                <h1>復元するタブグループの選択</h1>
                <select id="sb_restore_tabgroup_list" multiple></select>
                <input type="checkbox" id="cb_restore_is_delete_tabgroup">
                <label class="label_for_checkbox" for="cb_restore_is_delete_tabgroup">復元時にタブグループを削除</label>
                <button type="button" id="btn_restore_open_tabs">復元</button>
            </div>

            <div class="tab_content" id="edit_content">
                <h1>編集するタブグループの選択</h1>
                <select id="sb_edit_tabgroup_list" size="10"></select>
                <input type="text" spellcheck="false" id="it_edit_new_name">
                <button type="button" id="btn_edit_delete_tabgroup">削除</button>
                <button type="button" id="btn_edit_rename_tabgroup">名前変更</button>
                <h1>編集するタブの選択</h1>
                <select id="sb_edit_tab_list" multiple></select>
                <button type="button" id="btn_edit_delete_tab">削除</button>
            </div>
        </div>
    </body>
</html>
