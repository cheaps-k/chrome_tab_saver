<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/popup.css">
        <script type="text/javascript" src="js/popup.js"></script>
    </head>
    <body>
        <div class="tabs">
            <input id="rd_save" type="radio" name="tab_item" checked>
            <label id="page_name_save" class="tab_item" for="rd_save"></label>
            <input id="rd_restore" type="radio" name="tab_item">
            <label id="page_name_restore" class="tab_item" for="rd_restore"></label>
            <input id="rd_edit" type="radio" name="tab_item">
            <label id="page_name_edit" class="tab_item" for="rd_edit"></label>

            <div class="tab_content" id="save_content">
                <h1 id="save_page_select_tab"></h1>
                <div class="list">
                    <table class="list_table" id="tbl_save_tab_list">
                        <thead>
                            <tr>
                                <th class="list_table_col_checkbox"></th>
                                <th class="list_table_col_favcon"></th>
                                <th class="list_table_col_tab_title"></th>
                                <th class="list_table_col_row"></th>
                                <th class="list_table_col_tab_id"></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <h1 id="save_page_select_tabgroup"></h1>
                <select id="sb_save_target_tabgroup_list" size="10"></select>
                <div style="overflow:auto;">
                    <input type="text" spellcheck="false" id="it_save_new_tabgroup" style="float: right;">
                    <label id="save_page_new_tabgroup" style="float: right;"></label>
                </div>
                <hr>
                <button type="button" id="btn_save_tabs"></button>
            </div>

            <div class="tab_content" id="restore_content">
                <h1 id="restore_page_select_tabgroup"></h1>
                <select id="sb_restore_tabgroup_list" multiple></select>
                <button type="button" id="btn_restore_open_tabs" style="fleat: right;"></button>
                <div>
                    <input type="checkbox" id="cb_restore_is_delete_tabgroup">
                    <label id="restore_page_check_is_delete_tabgroup" class="label_for_checkbox" for="cb_restore_is_delete_tabgroup"></label>
                </div>
                <div>
                    <input type="checkbox" id="cb_restore_is_empty_tabgroup">
                    <label id="restore_page_check_is_empty_tabgroup" class="label_for_checkbox" for="cb_restore_is_empty_tabgroup"></label>
                </div>
                <div>
                    <input type="radio" name="restore_to" id="rb_restore_current_window_last">
                    <label id="restore_page_rb_restore_to_current_window_last" class="label_for_radiobutton" for="rb_restore_current_window_last"></label>
                    <input type="radio" name="restore_to" id="rb_restore_new_window">
                    <label id="restore_page_rb_restore_to_new_window" class="label_for_radiobutton" for="rb_restore_new_window"></label>
                </div>
            </div>

            <div class="tab_content" id="edit_content">
                <h1 id="edit_page_select_tabgroup"></h1>
                <select id="sb_edit_tabgroup_list" size="10"></select>
                <input type="text" spellcheck="false" id="it_edit_new_name">
                <button type="button" id="btn_edit_delete_tabgroup"></button>
                <button type="button" id="btn_edit_rename_tabgroup"></button>
                <h1 id="edit_page_select_tab"></h1>
                <select id="sb_edit_tab_list" multiple></select>
                <button type="button" id="btn_edit_delete_tab"></button>
            </div>
        </div>
    </body>
</html>
